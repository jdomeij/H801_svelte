<!-- HTML -->
<input type="range" 
       value={{value}}
       bind:value='value'
       min={{limitMin}} 
       max={{limitMax}}
       step={{limitStep}}
       style="background: linear-gradient(to right, {{colorMin}}, {{colorMax}});" />


<!-- CSS -->
<style>
  input {
    display: block;
    margin: 2px 10px;
  }

  /* Range styling */
  input {
    -webkit-appearance: none;
    margin: 8px 10px;
    width: 100%;
    height: 12px;
    padding: 4px 0;
  }

  input:focus {
    outline: none;
  }

  input::-moz-range-track {
    background: transparent;
    cursor: pointer;
    height: 15.3px;
    width: 100%;
  }

  input::-moz-range-thumb {
    background: #000000;
    border: 0;
    cursor: pointer;
    height: 31px;
    width: 3px;
  }

  input::-ms-track {
    background: transparent;
    border-color: transparent;
    color: transparent;
    cursor: pointer;
    height: 15.3px;
    width: 100%;
  }

  input::-ms-fill-lower {
    background-color: transparent;
  }

  input::-ms-fill-upper {
    background-color: transparent;
  }

  input::-ms-thumb {
    cursor: pointer;
    width: 3px;
    border: 1px solid black;
  }
</style>


<!-- Code -->
<script>
  export default {
    data () {
      return {
        limitMin: 0,
        limitMax: 100,
        limitStep: 1,
        colorMin: '#000',
        colorMax: '#fff',
        value: 0,
      }
    },
  };
</script>
