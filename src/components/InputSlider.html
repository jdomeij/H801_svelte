<!-- HTML -->
<div class="valueRow">
  <label>{{label}}:</label>
  <input type="range" 
         value={{value}}
         bind:value='value'
         min={{limitMin}} 
         max={{limitMax}}
         step={{limitStep}}
         style="background: linear-gradient(to right, {{colorMin}}, {{colorMax}});" />
  <span>{{value}}{{valueSuffix}}</span>
</div>


<!-- CSS -->
<style>
  .valueRow {
    display: flex;
    justify-content: flex-start;
    height: 35px;
    line-height:35px;
    margin: 0 0 0 15px;
  }

  label {
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    white-space: pre;
    min-width: 40px;
    text-align: right;
    margin-right: 20px;
  }

  input[type=range] {
    margin: 2px 10px;
  }

  /* Range styling */
  input[type=range] {
    -webkit-appearance: none;
    margin: 8px 10px;
    width: 100%;
    height: 12px;
    padding: 4px 0;
  }

  input[type=range]:focus {
    outline: none;
  }

  input[type=range]::-moz-range-track {
    background: transparent;
    cursor: pointer;
    height: 15.3px;
    width: 100%;
  }

  input[type=range]::-moz-range-thumb {
    background: #000000;
    border: 0;
    cursor: pointer;
    height: 31px;
    width: 3px;
  }

  input[type=range]::-ms-track {
    background: transparent;
    border-color: transparent;
    color: transparent;
    cursor: pointer;
    height: 15.3px;
    width: 100%;
  }

  input[type=range]::-ms-fill-lower {
    background-color: transparent;
  }

  input[type=range]::-ms-fill-upper {
    background-color: transparent;
  }

  input[type=range]::-ms-thumb {
    cursor: pointer;
    width: 3px;
    border: 1px solid black;
  }

  span {
    min-width: 40px;
    text-align: left;
  }
</style>


<!-- Code -->
<script>
export default {
  data () {
    return {
      limitMin: 0,
      limitMax: 100,
      limitStep: 1,
      colorMin: '#000',
      colorMax: '#fff',
      value: 0,
      valueSuffix: '',
    }
  },
};
</script>
