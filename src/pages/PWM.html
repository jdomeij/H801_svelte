<!-- HTML -->
<form on:submit='handleSubmit( event )'>
  <div>
    {{#each Object.keys(value) as key}}
      <div class="row">
        <label>{{key}}:</label>
        <InputSlider  label={{key}}
                      bind:value=value[key]
                      limitMax=255
                      colorMax={{colors.hasOwnProperty(key)?colors[key]:'#fff'}}
                      />
        <span>{{value[key]}}</span>
      </div>
    {{/each}}

    <div class="row">
      <label>duration:</label>

      <InputSlider  label=duration
                    bind:value=$PWM.duration
                    limitMax=60
                    limitStep=0.1 
                    colorMin='#aaa'
                    colorMax='#aaa'
                    valueSuffix=s
                    /> 
      <span>{{$PWM.duration}}s</span>
    </div>
  </div>
  <div class="row">
    <InputCheckbox label={{'Autopost'}} bind:value=$PWM.autoPost/>
    <label>&nbsp;auto submit</label>
  </div>
  <div class="buttons">
    <input type="button" on:click="handleRefresh( event )" class="btnRefresh" value="Get Current">
    <input type="button" on:click="handleSubmit( event )"  class="btnPost" value="Set Values">
  </div>
</form>

<DebugArea json={{value}} />

<!-- CSS -->
<style>
  .row {
    display: flex;
    justify-content: flex-start;
    height: 35px;
    line-height:35px;
    margin: 0 0 0 15px;
  }

  .row label {
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    white-space: pre;
    min-width: 40px;
    text-align: right;
    margin-right: 20px;
  }

  .row span {
    min-width: 40px;
    text-align: left;
  }

  div.buttons {
    margin-top: 10px;
    display: flex;
    background-color: #ccc;
    padding: 10px 15px;
  }

  div.buttons input[type=button]:hover {
    background-color: #3b6989;
  }

  div.buttons input[type=button] {
    background-color: #5b8dad;
    border: 0;
    color: #ffffff;
    flex-grow: 1;
    margin: 2px 10px;
    padding: 8px 10px;
  }
</style>


<!-- Code -->
<script>
  import InputSlider from '../components/InputSlider.html';
  import InputCheckbox from '../components/InputCheckbox.html';
  import DebugArea from '../components/DebugArea.html';
  import { restGET, restPOST, displayError, throttle } from '../util.js';

  export default {
    data () {
      return {
        value: {
        },
        prevValue: {
        },
        colors: {
          'R': '#f00',
          'G': '#0f0',
          'B': '#00f'
        },
      }
    },

    components: { 
      InputSlider,
      InputCheckbox,
      DebugArea
    },

    oncreate () {
      var self = this;
      var ignoreSetEvent = false;

      var throttlePOST = throttle((value) => {
          console.log(value);
          restPOST('./status', value, (error) => {
            displayError(error, false);
          });
        }, 250, self);

      // On change function
      function observeValueFunc(oldValues, newValues) {
        if (self.get('ignoreSetEvent') === true)
          return;

        var prevValue = self.get('prevValue');

        var value = Object.keys(newValues).reduce((coll, key, val) => {
          if (newValues.hasOwnProperty(key) && prevValue[key] !== newValues[key])
            coll[key] = newValues[key];
          return coll;
        }, {})

        self.set( { prevValue: Object.assign({}, newValues) });

        const storeValues = self.store.get('PWM');

        if (storeValues.autoPost === false)
          return;

        // Convert duration to ms
        value.duration = Math.floor(storeValues.duration * 10) * 100;

        throttlePOST(value);
      }

      // Listen for changes
      self.observe('value', 
                   observeValueFunc, 
                   { init: false });


      // Get initial data
      self.handleRefresh(null);
    },

    methods: {
      handleRefresh ( event ) {
        // prevent the page from reloading
        if (event)
          event.preventDefault();

        var self = this;
        restGET('./status', (error, data) => {
          displayError(error, false);
          if (error)
            return;

          // ignore this event so we don't post our-own value
          self.set({ignoreSetEvent: true});
          self.set( { value: data, prevValue: Object.assign({}, data)} );
          self.set({ignoreSetEvent: false});
        });
      },

      handleSubmit ( event ) {
        // prevent the page from reloading
        if (event)
          event.preventDefault();

        // Get value and create shallow copy
        var value = Object.assign({}, this.get( 'value' ));

        const storeValues = self.store.get('PWM');
    
        // Convert duration to ms
        value.duration = Math.floor(storeValues.duration * 10) * 100;

        console.log(value);

        restPOST('./status', value, (error) => {
          displayError(error, false);
        });
      }
    }
  };
</script>
