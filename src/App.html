<!-- HTML -->
<div id="H801">
  <div class="title">
    <label>{{title}}</label>
    <a class="tooltip {{(page == 'PWM') ? 'active' : ''}}" href="./{{baseURI}}?p=PWM">
      <i class="icon-sliders"></i>
      <span>H801 PWM Control</span>
    </a>
    <a class="tooltip {{(page == 'Color') ? 'active' : ''}}" href="./{{baseURI}}?p=Color">
      <i class="icon-eyedropper"></i>
      <span>H801 Color Picker</span>
    </a>
    <a class="tooltip {{(page == 'Config') ? 'active' : ''}}" href="./{{baseURI}}?p=Config">
      <i class="icon-wrench"></i>
      <span>H801 Configuration</span>
    </a>
  </div>
{{#if page === 'Config'}}
  <Config/>
{{elseif page === 'Color'}}
  <Color/>
{{elseif page === 'PWM'}}
  <PWM/>
{{/if}}
</div>

<div id="errorArea"></div>
 

 <!-- CSS -->
<style>
  #errorArea,
  #H801 {
    color: #333333;
    background-color: #416a98;
    font-family:Helvetica, Arial, Sans-Serif;
    font-size:12px;
    display: block;
    margin: 60px auto 0 auto; 
    max-width: 370px;
    background-color: #eaeaea;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    padding: 0;
  }

  #errorArea {
    display: none;
    margin-top: 5px !important;
    background-color: #ffaaaa;
    min-height: 25px;
    line-height: 20px;
    font-size: 14px;
    font-weight: bold;
    padding: 5px;
    box-sizing: border-box;
  }

  div.title a.active {
    color: #fff;
    background-color: #5b8dad;
  }

  div.title a:hover {
    color: #fff;
    background-color: #3b6989;
  }

  /* Title */
  div.title {
    display: flex;
    justify-content: space-around;
    height: 35px;
    line-height:35px;
    padding: 0;
    margin-bottom: 10px;
    background-color: #ccc;
    color: #111;
  }

  div.title label {
    padding-left: 15px;
    font-size: 18px;
    font-weight: bold;
    flex-grow: 2;
  }

  div.title a {
    color: #555;
    background-color: #ccc;
    border: 0;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    height: 35px;
    width: 35px;
    line-height: 35px;
    text-align: center;
    vertical-align: middle;
    margin: auto 0;
  }


   /* Tooltip */
  .tooltip {
    position: relative;
    display: inline-block;
    outline: 0;
  }

  .tooltip > span {
    font-size: 12px;
    visibility: hidden;
    min-width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 2px 0;
    border-radius: 6px;

    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;

    opacity: 0;
    transition: opacity 1s;
    outline: 0;
  }

  .tooltip > span::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
    outline: 0;
  }

  .tooltip:hover > span {
    visibility: visible;
    opacity: 1;
    outline: 0;
  }
  

  /* Icon styling */
  [class^="icon-"]:before, [class*=" icon-"]:before {
    font-family: "icons";
    font-style: normal;
    font-weight: normal;
    speak: none;
   
    display: inline-block;
    text-decoration: inherit;
    width: 1em;
    margin-right: .2em;
    text-align: center;
    /* opacity: .8; */
   
    /* For safety - reset parent styles, that can break glyph codes*/
    font-variant: normal;
    text-transform: none;
   
    /* fix buttons height, for twitter bootstrap */
    line-height: 1em;
   
    /* Animation center compensation - margins should be symmetric */
    /* remove if not needed */
    margin-left: .2em;
   
    /* you can be more comfortable with increased icons size */
    /* font-size: 120%; */
   
    /* Font smoothing. That was taken from TWBS */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
   
  .icon-wrench:before { content: '\e800'; } /* '' */
  .icon-sliders:before { content: '\f1de'; } /* '' */
  .icon-eyedropper:before { content: '\f1fb'; } /* '' */

</style>

 
 <!-- Code -->
<script>
import PWM    from './pages/PWM.html'
import Config from './pages/Config.html'
import Color  from './pages/Color.html'
import { displayError } from './util.js'

export default {
  data () {
    return {
      title: 'H801',
      page: '',
      baseURI: ''
      //baseURI: 'index.html'
    }
  },

  components: { 
    PWM,
    Config,
    Color,
  },

  oncreate () {
    var page = null;

    // Determine wanted page
    try {
      const url = new URL(window.location);
      const param = /(^\?|\&)p=([^&]*)(\&|$)/.exec(url.search);
      page = (param != null) ? param[2] : null;

    } catch(error) {
      displayError(error, true);
      page = null;
    }

    // Determine which page we want to render
    switch (page) {
      case 'Color':
      case 'color':
        this.set({title: "H801 Color", page: 'Color'});
        break;
      case 'Config':
      case 'config':
        this.set({title: "H801 Configuration", page: 'Config'});
        break;
      case 'PWM':
      case 'pwm':
      default:
        this.set({title: "H801 PWM Control", page: 'PWM'});
        break;
    }

    document.title = this.get('title');
  }
} 
</script>
