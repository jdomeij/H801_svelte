<:Window on:hashchange='onWindowChange()' />

<!-- HTML -->
<div class="center">
  <div class="column">
    <div id="H801">
      <div class="title">
        <label>{{info.name || 'H801'}}</label>
        {{#each pageList as item}}
          <a  class="tooltip {{(page == item.link) ? 'active' : ''}}" 
              href="./{{baseURI}}#{{item.link}}" > 
            <i class="{{item.icon}}"></i>
            <span>{{item.desc}}</span>
          </a>
        {{/each}}
      </div>
      {{#if page === 'Config'}}
        <Config bind:info=info/>
      {{elseif page === 'Color'}}
        <Color/>
      {{elseif page === 'PWM'}}
        <PWM/>
      {{elseif page === 'Info'}}
        <Info bind:value=info/>
      {{/if}}
    </div>

    <div id="errorArea"></div>
  </div>
</div>


<!-- CSS -->
<style>
  .center {
    display: flex;
    justify-content: center;
  }

  .column {
    display: flex;
    flex-direction: column;
  }


  #errorArea,
  #H801 {
    color: #333333;
    font-size:12px;
    font-family:Helvetica, Arial, Sans-Serif;

    width: 370px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    padding: 0;
  }

  #H801 {
    margin-top: 50px;
    display: inline-block;
    background-color: #eaeaea;
  }

  #errorArea {
    display: none;
    margin-top: 5px;
    background-color: #ffaaaa;
    min-height: 25px;
    line-height: 20px;
    font-size: 14px;
    font-weight: bold;
    padding: 5px;
    box-sizing: border-box;
  }

  div.title a.active {
    color: #fff;
    background-color: #5b8dad;
  }

  div.title a:hover {
    color: #fff;
    background-color: #3b6989;
  }

  /* Title */
  div.title {
    display: flex;
    justify-content: space-around;
    height: 35px;
    line-height:35px;
    padding: 0;
    margin-bottom: 10px;
    background-color: #ccc;
    color: #111;
  }

  div.title label {
    padding-left: 15px;
    font-size: 18px;
    font-weight: bold;
    flex-grow: 2;
    text-overflow: ellipsis;
    display: inline-block;
    white-space: pre;
    overflow: hidden;
  }

  div.title a {
    color: #555;
    background-color: #ccc;
    border: 0;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    height: 35px;
    width: 35px;
    line-height: 35px;
    text-align: center;
    vertical-align: middle;
    margin: auto 0;
  }


   /* Tooltip */
  .tooltip {
    position: relative;
    display: inline-block;
    outline: 0;
  }

  .tooltip > span {
    font-size: 12px;
    visibility: hidden;
    min-width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 2px 0;
    border-radius: 6px;

    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;

    opacity: 0;
    transition: opacity 1s;
    outline: 0;
  }

  .tooltip > span::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
    outline: 0;
  }

  .tooltip:hover > span {
    visibility: visible;
    opacity: 1;
    outline: 0;
  }
  

  /* Icon styling */
  [class^="icon-"]:before, [class*=" icon-"]:before {
    font-family: "icons";
    font-style: normal;
    font-weight: normal;
    speak: none;
   
    display: inline-block;
    text-decoration: inherit;
    width: 1em;
    margin-right: .2em;
    text-align: center;
    /* opacity: .8; */
   
    /* For safety - reset parent styles, that can break glyph codes*/
    font-variant: normal;
    text-transform: none;
   
    /* fix buttons height, for twitter bootstrap */
    line-height: 1em;
   
    /* Animation center compensation - margins should be symmetric */
    /* remove if not needed */
    margin-left: .2em;
   
    /* you can be more comfortable with increased icons size */
    /* font-size: 120%; */
   
    /* Font smoothing. That was taken from TWBS */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
   
  .icon-wrench:before { content: '\e800'; } /* '' */
  .icon-info:before { content: '\f129'; } /* '' */
  .icon-sliders:before { content: '\f1de'; } /* '' */
  .icon-eyedropper:before { content: '\f1fb'; } /* '' */

</style>

 
<!-- Code -->
<script>
  import PWM    from './pages/PWM.html'
  import Config from './pages/Config.html'
  import Color  from './pages/Color.html'
  import Info   from './pages/Info.html'
  import { restGET, displayError } from './util.js'

  export default {
    data () {
      return {
        page: '',
        baseURI: '',
        info: {
          name: ''
        },
        pageList: [
          {
            link: 'PWM',
            icon: 'icon-sliders',
            desc: 'PWM Control'
          },
          {
            link: 'Color',
            icon: 'icon-eyedropper',
            desc: 'Color Picker'
          },
          {
            link: 'Config',
            icon: 'icon-wrench',
            desc: 'Configuration'
          },
          {
            link: 'Info',
            icon: 'icon-info',
            desc: 'Info'
          },
        ]
      }
    },

    components: { 
      PWM,
      Config,
      Color,
      Info,
    },

    oncreate () {
      var self = this;

      // Trigger window change calculate current page
      this.onWindowChange();

      restGET('./info', (error, data) => {
        if (error)
          return displayError(error);

        // Workaround for failing to set values on load
        self.set({});
        self.set({'info': data});

        document.title = data.name || '';
      });
    },
    methods: {
      onWindowChange: function() {
        var self = this;
        var page = null;
        // Determine wanted page
        try {
          const url = new URL(window.location);
          const param = /^#(.*)$/.exec(url.hash);
          page = (param != null) ? param[1].toLowerCase() : null;

        } catch(error) {
          displayError(error, true);
          page = null;
        }

        self.setPage(null, page);
      },


      setPage: function(event, page) {
        if (event)
          event.preventDefault();
        page = page || '';

        // Determine which page we want to render
        switch (page.toLowerCase()) {
          case 'color':
            this.set({page: 'Color'});
            break;
          case 'config':
            this.set({page: 'Config'});
            break;
          case 'info':
            this.set({page: 'Info'});
            break;
          case 'pwm':
          default:
            this.set({page: 'PWM'});
            break;
        }
      }
    }
  } 
</script>
